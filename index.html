<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor, Feriansyah | Blog preview card</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustrations of html & css"
          />
        </div>
        <div class="card-content">
          <div class="label bold">Learning</div>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <figure class="card-avatar">
          <div class="avatar">
            <img
              src="./assets/images/image-avatar.webp"
              alt="avatar of Greg Hooper"
            />
          </div>
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </article>
    </main>
  </body>
</html>
